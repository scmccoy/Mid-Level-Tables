<!doctype html>
<html lang="en">

<head>
  <title>PERL SQL JS</title>
  <link rel="stylesheet" href="styles/app.css">
  <link href="styles/vendor/jquery.timepicker.css" rel="stylesheet" />

</head>

<body>
  <div class="main__container">
    <div class="error__container"></div>

    <div class="form__container">
      <div class="button__container">
        <button class="btn__new btn">New</button>
      </div>
      <div class="form__add hidden">
        <form id="addNewDataForm">
          <button class="btn__add btn" id="addNewInput" type="submit">Add</button>
          <button class="btn__cancel btn">Cancel</button>


          <div class="form_inputs_container">
            <label>Date</label>
            <input id="newDate" type="date">
          </div>
          <div class="form_inputs_container">
            <label>Time</label>
            <input id="newTime" type="text" placeholder="Time">
          </div>
          <div class="form_inputs_container">
            <label>Desc</label>
            <input id="newDesc" type="text" placeholder="Reason for Appt.">
          </div>
        </form>
      </div>
      <div class="form__input">
        <form id="searchDataForm">
          <input id="search-input" name="input-box" type="text">
          <input id="search" class="btn" type="submit" value="Search">
        </form>
      </div>
    </div>

    <div class="table__container"></div>

  </div>
  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/jquery.timepicker.min.js"></script>
  <script src="js/app.js"></script>



</body>

</html>
